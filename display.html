<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Poppins:400,500&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body,
    .wrapper,
    .sidebar {
      min-height: 100vh;
    }

    body {
      background-color: #ffffff;
      font-family: Poppins;
    }

    #userName {
      text-align: center;
      font-size: 37px;
      font-family: Permanent Marker;
    }

    @media only screen and (max-width: 1024px) {
      #sidebar {
        display: none;
      }
      .hidemeee{
        display: none;
      }
    }
  </style>
</head>

<body class="bods">

  <!-- LOADER -->
  <div class="container loadingContainer h-100 ">
    <div class="row h-100 justify-content-center align-items-center mt-5">
      <div class="loader mx-auto" id="loader">
        <img src="./images/spinna.gif" alt="loader">
      </div>
    </div>
  </div>

  <div class="content" style="display: none;">


    <div class="container-fluid p-0 " style="height: 100vh;">

      <!-- NAVBAR -->
      <div class="wrapper d-flex  ">
   <div  class="row hidemeee mr-3" style="width: 25%;">
        <nav id="sidebar" class=" col-sm-12  colorSelected sidebar text-center border ">
          <div >
            <div class=" justify-content-center col font-weight-bolder bg-light rounded-circle p-3 mt-2">

              <span id="userName" class="nameDrop lead"></span></div>

            <p class="text-center  mt-4 text-white"><span id="fillMe"> </span></p>
          </div>

        </nav>
      </div>


        <div id="backdrop" class="container p-0">
          <div class="row mt-5">
            <div class="col text-center">
              <p class="display-4 text-dark"> <span class="nameDrop"></span>'s Good Mood Page</p>
            </div>
          </div>


          <div class="row mb-4 pt-5 ">
            <div class="col-sm-6 d-flex align-items-stretch">
              <div class="card text-center flex-grow-1 p-4">
                <span id="sports"></span>
              </div>
            </div>
            <div class="col-sm-6 d-flex align-items-stretch">
              <div class="card lead font-weight-bold text-center flex-grow-1 p-4">
                <h4>Joke:</h4>
                <span id="quote"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 d-flex align-items-stretch">
              <div class="card text-center lead flex-grow-1 p-4">
                <h4 class="pb-4"> Did This Help Improve Your Mood?</h4>
                <div class="row mb-4">
                  <div class="col-sm-6 text-center">
                    <button id="yes" type="button" class="btn m-1 btn-success btn-lg btn-block">Yes</button>
                  </div>
                  <div class="col-sm-6 text-center">
                    <button id="no" type="button" class="btn m-1 btn-danger btn-lg btn btn-block">Try Again</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 d-flex align-items-stretch">
              <div class="card text-center flex-grow-1 p-4">
                <span id="imageBox"></span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="./script.js"></script>
  <script src="./display.js"></script>
</body>

</html>
